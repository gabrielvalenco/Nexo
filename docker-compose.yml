version: '3.8'
services:
  api:
    build: .
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=nexo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_KEY=${API_KEY}
      - PIX_PROVIDER=${PIX_PROVIDER:-openpix}
      - OPENPIX_API_KEY=${OPENPIX_API_KEY}
    depends_on:
      - db
      - redis
    ports:
      - '3000:3000'
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nexo
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
volumes:
  pgdata:
